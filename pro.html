<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفاصيل المنتج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .product-detail {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    .product-detail img {
      max-width: 400px;
    }
    .product-detail h2 {
      font-size: 2rem;
    }
    .product-detail p {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="product-detail">
    <img src="https://via.placeholder.com/400x300" alt="iPhone 13" />
    <div>
      <h2>iPhone 13</h2>
      <p>128GB - Bleu</p>
      <p><strong>160,000 DA</strong></p>
      <p>هذا هو أحدث هاتف من Apple يأتي مع شاشة Super Retina XDR وحواف أنيقة.</p>
      <button class="btn add-to-cart" data-product="iPhone 13" data-price="160000">أضف إلى السلة</button>
    </div>
  </div>
</body>
</html>
