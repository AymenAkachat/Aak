<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroDZ - متجر الإلكترونيات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .product {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 1rem 0 0.5rem;
    }
    .product p {
      margin: 0.5rem 0;
    }
    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ElectroDZ</h1>
    <p>أحدث الإلكترونيات بأسعار مميزة</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="iPhone 13" />
      <h3>iPhone 13</h3>
      <p>128GB - Bleu</p>
      <p><strong>160,000 DA</strong></p>
      <a href="#" class="btn">أطلب الآن</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="Samsung Galaxy A54" />
      <h3>Samsung Galaxy A54</h3>
      <p>256GB - Noir</p>
      <p><strong>85,000 DA</strong></p>
      <a href="#" class="btn">أطلب الآن</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x200" alt="AirPods Pro" />
      <h3>AirPods Pro</h3>
      <p>الجيل الثاني</p>
      <p><strong>32,000 DA</strong></p>
      <a href="#" class="btn">أطلب الآن</a>
    </div>
  </section>
</body>
</html>
